<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="baitap3.css">
<title>Calculator</title>
</head>
<body>
<div class='calculator'>
	<input class='input'>
	<table class="total-btn">	
		<tr>
			<td><input class='btn1' value="7" type="button"></td>
			<td><input class='btn2' value="8" type="button"></td>
			<td><input class='btn3' value="9" type="button"></td>
			<td><input class='btn4' value="/" type="button"></td>		
		</tr>
		<tr>
			<td><input class='btn5' value="4" type="button"></td>
			<td><input class='btn6' value="5" type="button"></td>
			<td><input class='btn7' value="6" type="button"></td>
			<td><input class='btn8' value="x" type="button"></td>
		</tr>
		<tr>
			<td><input class='btn9' value="1" type="button"></td>
			<td><input class='btn10' value="2" type="button"></td>
			<td><input class='btn11' value="3" type="button"></td>
			<td><input class='btn12' value="-" type="button"></td>
		</tr>
		<tr>
		        <td><input class='btn13' value="0" type="button"></td>
			<td><input class='btn14' value="." type="button"></td>
			<td><input class='btn15' value="=" type="button"></td>
			<td><input class='btn16' value="+" type="button"></td>
		</tr>	
	

</table>
</div>
</body>
</html>
